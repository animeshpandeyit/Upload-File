<h1>Upload File In Angular</h1>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="" [formGroup]="uploadform" (ngSubmit)="submit()">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Name</h5>
            <p class="card-text">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="please enter your name"
                formControlName="name"
              />
            </p>
          </div>

          <div class="card-body">
            <h5 class="card-title">E-Mail</h5>
            <p class="card-text">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="please enter your email"
                formControlName="email"
              />
            </p>
          </div>

          <div class="card-body">
            <h5 class="card-title">Upload File</h5>
            <p class="card-text">
              <input
                type="file"
                name="file"
                id="file"
                class="form-control"
                placeholder="please select a valid file"
                formControlName="file"
                (change)="uploadImage($event)"
              />
            </p>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
<hr />
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">Name</th>
          <th scope="col">E-Mail</th>
          <th scope="col">Upload File</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of formDataStored">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.file }}</td>
          <td class="">
            <button
              type="button"
              class="btn btn-primary m-1"
              (click)="editData(item.id)"
            >
              edit
            </button>
            <button
              type="button"
              class="btn btn-warning m-1"
              (click)="updateData()"
            >
              update
            </button>
            <button
              type="button"
              class="btn btn-danger m-1"
              (click)="deleteData(item.id)"
            >
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<hr />
<div class="row" style="border: 1rem solid red">
  <div class="col-md-3" *ngFor="let file of uploadedFileNames">
    <img [src]="fileUrl + file" alt="" />
  </div>
</div>
